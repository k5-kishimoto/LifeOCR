# fly.toml app configuration file generated for lifeocr on 2026-01-08T05:17:35Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lifeocr'
primary_region = 'iad'
console_command = '/code/manage.py shell'

[build]

# ★ここが重要：起動コマンドを明示的に指定します
[processes]
  # --workers 2: プロセスを2つ起動
  # --threads 4: 1プロセスあたり4スレッド（合計8リクエスト同時処理可能）
  # --timeout 120: 処理待ち時間を120秒に延長
  app = "gunicorn --bind :8000 --workers 2 --threads 4 --timeout 120 lifeocr.wsgi"

[env]
  PORT = '8000'
  # WEB_CONCURRENCYは上のコマンドで指定したのでコメントアウトのままでOK
  # WEB_CONCURRENCY = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  
  # ★ここを変更：複数アクセスを許可する設定
  [http_service.concurrency]
    type = "requests"
    # 同時にアクセスできる人数を「25人」に増やす
    # Gemini APIを待っている間はサーバー負荷はほぼゼロなので、これくらい増やしても大丈夫です
    hard_limit = 25
    soft_limit = 20

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'